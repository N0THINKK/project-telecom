<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="home.css" rel="stylesheet">
    <title>Churn Predictions</title>
  </head>
  <body style="background-color: rgb(136, 136, 136);">
    <center>
        <img src="Logo_Churn_utama.png" class="image">
    </center>




    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                  <div class="">
                    <div class="card-body" style=" font-family:Arial, Helvetica, sans-serif; background-color:rgb(136, 136, 136) ;">
                        <img src="customer_churn.webp" style="width: 500px; height: auto;">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="">
                    <div class="card-body" style="background-color: rgb(96, 93, 93);">
                        
                          <h1 style="text-align: center; color: aliceblue;"> Customer Churn Prediction</h1><br>
                        <center>
                          <form method="POST" action="{{url_for('hasil')}}">
                            <b style="text-align: left; color: aliceblue;">
                              Tenure of the Customer:<br> <input type="text", name="a", placeholder="enter a value"/><br>
                              Phone Service:<br> <input type="text", name="b", placeholder="enter a value"/><br>
                              Contract:<br> <input type="text", name="c", placeholder="enter a value"/><br>
                              Paperless Billin:<br> <input type="text", name="d", placeholder="enter a value"/><br>
                              Payment Method:<br> <input type="text", name="e", placeholder="enter a value"/><br>
                              Monthly Charges:<br> <input type="text", name="f", placeholder="enter a value"/><br><br>
                              <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                            </b>
                          </form>
                        </center>
                        
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <marquee>Churn Predictions</marquee>
      </main>
